version: 0.0
os: linux
files:
  - source: /.
    destination: /var/www/
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: ./start_server.sh
      timeout: 300
      runas: root

