version: 0.0
os: linux
files:
  - source: /.
    destination: /var/www/
  
permissions:
  - object: /var/www/
    mode: 755
    
hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root

